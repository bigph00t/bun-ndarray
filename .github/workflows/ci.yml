name: bun-ndarray-ci

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  lint-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      - run: bun install
      - run: bun run build:native
      - run: bun test --bail

  ffi-smoke:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      - run: bun install
      - run: bun run build:native:release
      - run: bun test test/direct-abi.test.ts

  memory-stress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      - run: bun install
      - run: bun run build:native:release
      - run: bun test test/memory.test.ts
      - run: bun test test/registry-fuzz.test.ts
