name: bun-ndarray-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-release-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      - run: bun install
      - run: bun test --bail
      - run: bun run build:native:matrix
      - run: bun run build:packages
      - run: bun run test:optional-install-smoke

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds
          path: prebuilds/

      - name: Upload platform packages
        uses: actions/upload-artifact@v4
        with:
          name: platform-packages
          path: platform-packages/

      - name: Upload ABI header
        uses: actions/upload-artifact@v4
        with:
          name: ndarray-header
          path: native/include/ndarray.h
