name: bun-ndarray-nightly

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  differential-and-perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip numpy
      - run: bun install
      - run: bun run build:native:release
      - run: bun run test:numpy
      - run: bun run bench:smoke
